<div id="create-super" class="md-whiteframe-z1">
  <form ng-submit="superCreate(user)">
    <md-content md-theme="default" layout-padding layout="row" layout-sm="column">
      <md-input-container style="width:45%">
        <label>Email</label>
        <input ng-model="user.email" type="email">
      </md-input-container>
      <md-input-container style="width:45%">
        <label>Password</label>
        <input ng-model="user.password" type="password">
      </md-input-container>
    </md-content>
    <md-content layout-padding>
      <!-- <form name="userForm"> -->
        <div layout layout-sm="column">
          <md-input-container style="width:80%">
              <label>Company</label>
              <input ng-model="user.business">
            </md-input-container>
          <md-input-container flex>
            <label>Submission Date</label>
            <input type="date" ng-model="user.submissionDate">
          </md-input-container>
        </div>
        <div layout layout-sm="column">
          <md-input-container flex>
            <label>First name</label>
            <input ng-model="user.firstName">
          </md-input-container>
          <md-input-container flex>
            <label>Last Name</label>
            <input ng-model="user.lastName">
          </md-input-container>
        </div>
        <md-input-container flex>
          <label>Address</label>
          <input ng-model="user.street">
        </md-input-container>
        <div layout layout-sm="column">
          <md-input-container flex>
            <label>City</label>
            <input ng-model="user.city">
          </md-input-container>
          <md-input-container flex>
            <label>State</label>
            <input ng-model="user.state">
          </md-input-container>
          <md-input-container flex>
            <label>Postal Code</label>
            <input ng-model="user.zipcode">
          </md-input-container>
        </div>
        <md-button type="submit" class="md-primary">
          Add
        </md-button>
      <!-- </form> -->
    </md-content>
  </form>
</div>

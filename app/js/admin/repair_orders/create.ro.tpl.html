<h2>Open Repair Order</h2>
<div id="create-super" class="md-whiteframe-z4">
  <form>
    <div>
      <md-content md-theme="default" layout-padding layout="row" layout-sm="column">
        <md-input-container style="width:45%">
          <label>Create Repair Order Number</label>
          <input ng-model="ro.repair_order_number">
        </md-input-container>
        <md-input-container style="width:45%">
          <label> Please Enter Password</label>
          <input ng-model="employee.attach_employee">
        </md-input-container>
      </div>
      <div>
        <md-button ng-click="repairOpen(ro)" class="md-primary">
        Create Repair Order
        </md-button>
      </div>
    </md-content>
  </form>
</div>
